<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        background: #f2d495;
        color: #0f0f0f;
        font-family: sans-serif;
      }
      .wrapper {
        background: #fff;
        padding: 15px 50px;
        border-radius: 10px;
        margin: 50px auto;
      }
      a {
        background: #f2d495;
        text-decoration: none;
        color: #0e0e0e;
        padding: 10px;
        display: block;
        width: 75px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Your link to verify your account</h1>
      <p>
        Before you start using WarGamePlanner, you need to verify your account.
        Click the link below to verify and get started planning.
      </p>
      <a href="{url}/verify?code={code}">Verify</a>
    </div>
  </body>
</html>
